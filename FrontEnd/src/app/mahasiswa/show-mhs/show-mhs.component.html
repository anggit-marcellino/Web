<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="applyFiler($event.target.value)" placeholder="Search">
  </mat-form-field>
  <div style="float: right;">
      <button class="btn btn-success" mat-raised-button (click)="onAdd()">
          Add Mahasiswa
      </button>
      <button mat-raised-button class="btn btn-success" (click)="downloadPDF()">Download PDF</button>

  </div>
</div>
<div style="overflow: auto;">
  <div class="mat-elevation-z8">
      <div id="pdfTable" #pdfTable>
          <mat-table [dataSource]="listData" matSort>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

              <ng-container matColumnDef="MahasiswaId">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>MahasiswaId</mat-header-cell>
                  <mat-header-cell *matCellDef="let element">{{element.MahasiswaId}}</mat-header-cell>
              </ng-container>

              <ng-container matColumnDef="Nim">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Nim</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.Nim}}</mat-header-cell>
            </ng-container>

              <ng-container matColumnDef="MahasiswaName">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>MahasiswaName</mat-header-cell>
                  <mat-header-cell *matCellDef="let element">{{element.MahasiswaName}}</mat-header-cell>
              </ng-container>

              <ng-container matColumnDef="Prodi">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Prodi</mat-header-cell>
                  <mat-header-cell *matCellDef="let element">{{element.Prodi}}</mat-header-cell>
              </ng-container>

              <ng-container matColumnDef="MailID">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>MailID</mat-header-cell>
                  <mat-header-cell *matCellDef="let element">{{element.MailID}}</mat-header-cell>
              </ng-container>

              <ng-container matColumnDef="RegisteredDate">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>RegisteredDate</mat-header-cell>
                  <mat-header-cell *matCellDef="let element">{{element.RegisteredDate}}</mat-header-cell>
              </ng-container>

              <ng-container matColumnDef="Address">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
                  <mat-header-cell *matCellDef="let element">{{element.Address}}</mat-header-cell>
              </ng-container>

              <ng-container matColumnDef="Age">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Age</mat-header-cell>
                  <mat-header-cell *matCellDef="let element">{{element.Age}}</mat-header-cell>
              </ng-container>

              <ng-container matColumnDef="Options">
                  <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
                  <mat-cell *matCellDef="let row">
                      <button mat-icon-button (click)="onEdit(row)">
                          <mat-icon>launch</mat-icon>
                      </button>
                      <button mat-icon-button color="warn" (click)="onDelete(row.MahasiswaId)">
                          <mat-icon>delete_outline</mat-icon>
                      </button>
                  </mat-cell>
              </ng-container>
          </mat-table>
      </div>
      <mat-paginator [pageSize]="4" [pageSizeOptions]="[2, 4, 6, 10, 20, 30, 50, 100]">
      </mat-paginator>
  </div>
</div>
