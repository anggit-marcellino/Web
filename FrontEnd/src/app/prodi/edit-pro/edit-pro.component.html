<div class="d-flex justify-content-between m-3">
  <h4>Edit Prodi</h4>
  <button mat-button (click)="onClose()">
      <mat-icon>close</mat-icon>
  </button>
</div>

<div style="overflow: auto; height: 450px;">
  <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
      <div class="m-3 input-group">
          <div class="input-group-prepend">
              <span class="input-group-text">Prodi Id</span>
          </div>
          <input readonly="readonly" type="text" class="form-control" name="ProdiId" #ProdiId="ngModel"
              [(ngModel)]="service.formData.ProdiId" />
      </div>

      <div class="m-3 input-group">
          <div class="input-group-prepend">
              <span class="input-group-text">Prodi Name</span>
          </div>
          <input required minlength="2" type="text" class="form-control" name="ProdiName"
              #ProdiName="ngModel" [(ngModel)]="service.formData.ProdiName" />
      </div>

      <div class="m-3 input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Chairman Prodi</span>
        </div>
        <input required minlength="2" type="text" class="form-control" name="ChairmanProdi"
            #ChairmanProdi="ngModel" [(ngModel)]="service.formData.ChairmanProdi" />
      </div>

      <button class="m-3" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          Update Department
      </button>
  </form>
</div>
